<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <div class="row">
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Description</h6>
        <p>{{product.description}}</p>
      </div>
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Price</h6>
        <p>{{product.price}}</p>
      </div>
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Category</h6>
        <p>{{product.category}}</p>
      </div>
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Available</h6>
        <p [class]="{'badge': true, 'bg-success': product.isAvailable, 'bg-danger': !product.isAvailable}">
          {{product.isAvailable ? 'Yes' : 'No'}}
        </p>
      </div>
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Reviews</h6>
        <ul>
          <li *ngFor="let review of product.reviews">{{review}}</li>
        </ul>
      </div>
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Tags</h6>
        <ul>
          <li *ngFor="let tag of product.tags">{{tag}}</li>
        </ul>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onAddToCart()" [disabled]="!product.isAvailable">Buy</button>
  </div>
</div>
