<div class="card" appHighlight>
  <div class="card-body">
    <h5 class="card-title">{{cartItem.name}}</h5>
    <div class="row">
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Price</h6>
        <p>{{cartItem.price}}</p>
      </div>
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Quantity</h6>
        <p>{{cartItem.quantity}}</p>
      </div>
      <div class="col-2">
        <h6 class="card-subtitle mb-2 text-muted">Cost</h6>
        <p>{{cartItem.cost}}</p>
      </div>
    </div>
    <button class="btn btn-success me-2" (click)="onIncreaseClick()">+</button>
    <button class="btn btn-warning me-2" (click)="onDecreaseClick()">-</button>
    <button class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
  </div>
</div>
