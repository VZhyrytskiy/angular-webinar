<div>
  <h2>Cart list</h2>
  <div *ngIf="!cartListIsEmpty; else elseBlock">
    <app-cart-item *ngFor="let item of cartList; trackBy: trackByName" [cartItem]="item"
      (increaseClick)="onIncreaseClick($event)" (decreaseClick)="onDecreaseClick($event)" (deleteClick)="onDeleteClick($event)">
    </app-cart-item>
    <div class="row">
      <div class="col-2">
        <h4>Total quantity</h4>
        <p>{{totalQuantity}}</p>
      </div>
      <div class="col-2">
        <h4>Total cost</h4>
        <p>{{totalCost}}</p>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>The Cart is empty</ng-template>
</div>
